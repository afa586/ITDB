{% extends "itdc/layout.html" %}
{% block mainbody %}


<form  method="post">
	{% csrf_token %}  
	<div class="row justify-content-md-center">				
		<div class="col-md-8"> 
			<div class="card">
				<div class="card-header">
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/itdc/ip/list">IP List</a></li>
							<li class="breadcrumb-item active">IP Delete</li>
						</ol>
					</nav>
				</div>
				<div class="card-body">
					<div class="row">			
						<h4>Are you sure to delete <span style="color: red;">{{ip}}</span> ?</h4>
						<div class="text-center">
							<br>
							<a href="{{list_url}}" class="btn btn-primary">Return</a>
							<input type="submit" value="Save" class="btn btn-primary">
						</div>
					</div>
				</div>
			</div>
			<div class="container text-center" style="color: red;"><h4>{{msg}}</h4></div>			
		</div>		
	</div>	
  </form>

{% endblock %}
